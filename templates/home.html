<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $('#btn').click(function () {
                var order_id = "20171123002"
                var req_data = {
                    order_id: order_id,
                };
                $.post("/alipay/alipay_url", req_data, function (data) {
                    alert(data);
                    window.open(data.url);
                });
                $.get("/alipay/check_pay?order_id=" + order_id, function (data) {
                    if (0 == data.code) {
                        // 支付成功
                        alert("支付成功");
                        location.reload();
                    } else {
                        alert(data.message)
                    }
                })
            })
        })
    </script>
</head>
<body>
<input type="button" id="btn" value="支付">
</body>
</html>
